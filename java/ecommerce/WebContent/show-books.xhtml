<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="css/estilo.css" rel="stylesheet" type="text/css" />
	</h:head>
	<f:event listener="#{bookManagedBean.searchListBookDiscountController}"	type="preRenderView" />	
	
	<h:body>
		<ui:composition template="index.xhtml">
			<ui:define name="content">				<b:container>
					<b:row>
						<b:column col-md="10" offset-md="1">
							<b:messages />
							<b:form>
								<div class="linha pequeno-up-2 grande-up-4">
									<ui:repeat var="book" value="#{bookManagedBean.listBook2}">
										<div class="coluna">
										<br></br>
											<img class="miniatura" src="#{book.bookImage}" height="230" title="#{book.synopsis}" />
											<h5>#{book.name}</h5>
											<p class="antigo">R$ #{book.price}</p>
									        <p>R$ #{book.discountprice} <a> </a> 
									         (-#{book.discount}%)
									        </p>
											<h:commandLink styleClass="btn btn-default btn-cart btn-lg" value="#{msgs.comprar}" action="#{cartManagedBean.setCartController}">												<i class="fa fa-cart-plus  fa-wish-remove"></i>												<f:setPropertyActionListener value="#{book}" target="#{cartManagedBean.book}"/>											</h:commandLink>											<h:commandLink styleClass="btn btn-wish btn-info btn-lg" action="#{wishlistManagedBean.setWishlist}">												<i class="fa fa-star fa-wish"></i>												<f:setPropertyActionListener value="#{book.bookID}" target="#{wishlistManagedBean.wishlist.book.bookID}"/>											</h:commandLink>
											<br></br>
										</div>
									</ui:repeat>								</div>						   </b:form>						</b:column>
					</b:row>				</b:container>
			</ui:define>
		</ui:composition>
	</h:body>

</html>
