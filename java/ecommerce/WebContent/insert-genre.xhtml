<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{msgs.inserirgenero}</title>
</h:head>
<h:body>
	<ui:composition template="index.xhtml">
 			<ui:define name="content">
	  <b:container>
		<b:row>
			<b:column>
				<h1>#{msgs.inserirgenero}</h1>
			</b:column>
		</b:row>
	</b:container>
	<b:container>
		<b:row>
			<b:column col-md="8" offset="2">
				<b:messages />
				<b:form>
					<p>#{msgs.generolivro}</p>
					<b:inputText required="true" requiredMessage="#{msgs.genero_genero_erro}" value="#{genreManagedBean.genre.genre}" />
					<b:commandButton look="success" value="#{msgs.inserir}" action="#{genreManagedBean.insertGenreController}"></b:commandButton>
				</b:form>
			</b:column>
		</b:row>
	</b:container>
	        </ui:define>  
	  </ui:composition>
	
</h:body>
</html>
