<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>#{msgs.pesquisargenero}</title>
	</h:head>
	<h:body>
	
	<ui:composition template="index.xhtml">
       <ui:define name="content">
       <b:container>
			<b:row>
				<b:column>
					<h1>#{msgs.pesquisargenero}</h1>
				</b:column>
			</b:row>
		</b:container>
		
		<b:container>
			<b:row>
			<b:messages/>
				<b:column col-md="8" offset="2">
					<b:form>
						<b:column col-md="3">
							<h5>#{msgs.generolivro}</h5>
						</b:column>
						<b:column col-md="7">
							<b:inputText required="true" requiredMessage="#{msgs.procurar_genero_genero_erro}" value="#{genreManagedBean.genre.genre}" />
						</b:column>
						<b:column col-md="2">
							<b:commandButton action="#{genreManagedBean.procurarGenreController}" value="#{msgs.pesquisar}"></b:commandButton>
						</b:column>
					</b:form>					
				</b:column>
			</b:row>
		</b:container>
		<b:container>
			<b:row>
				<b:column>
					<b:form>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>ID</th>
									<th>#{msgs.generolivro}</th>
								</tr>
							</thead>
							<tbody>
								<ui:repeat var="genre" value="#{genreManagedBean.listGenres}">
									<tr>
										<td>#{genre.id}</td>
										<td>#{genre.genre}</td>
                                        <td>
											<h:commandLink value="#{msgs.editar}" action="#{genreManagedBean.preencherGenreController}">
												<f:setPropertyActionListener value="#{genre.id}" target="#{genreManagedBean.genre.id}" />
											</h:commandLink>
										</td>
										
										<td>
											<h:commandLink value="#{msgs.deletar}" action="#{genreManagedBean.deletarGenreController}" onClick="window.location.reload()">
											<f:setPropertyActionListener value="#{genre.id}" target="#{genreManagedBean.genre.id}" />
											</h:commandLink>
										</td>
									</tr>
								</ui:repeat>
							</tbody>
						</table>	
					</b:form>
				</b:column>
			</b:row>
		</b:container>	
        </ui:define>
    </ui:composition>   
		
	</h:body>
</html>
