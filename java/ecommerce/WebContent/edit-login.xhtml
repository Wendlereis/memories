<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>#{msgs.editar_login}</title>
	</h:head>
	<h:body>
		<ui:composition template="index.xhtml">
+			<ui:define name="content">
				<b:container>
					<b:row>
						<b:column>
							<h1>#{msgs.editar_login}</h1>
						</b:column>
					</b:row>
				</b:container>
				<b:container>
					<b:row>
						<b:column col-md="4" offset="4">
							<b:messages />
							<b:form>
								<p>#{msgs.login}</p>
		                        <b:inputText value="#{userManagedBean.user.login.user}" 
		                        			required="true" requiredMessage="#{msgs.usuario_usuario_erro}" disabled="true"/>
		                        <p>#{msgs.antiga_senha}</p>
		                        <b:inputText value="#{userManagedBean.user.login.password}" 
		                        			required="true" requiredMessage="#{msgs.senha_usuario_erro}"/>
		                        <p>#{msgs.nova_senha}</p>
		                        <b:inputText value="#{userManagedBean.newPassword}"
		                        			required="true" requiredMessage="#{msgs.novaSenha_usuario_erro}"/>
								
								<b:commandButton look="success" action="#{userManagedBean.editLoginUserController}" value="#{msgs.alterar}"></b:commandButton>
							</b:form>
						</b:column>
					</b:row>
				</b:container>
			</ui:define>
		</ui:composition>		
	</h:body>
</html>
